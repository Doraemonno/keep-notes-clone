{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="{% url 'getData' %}" method="post">
                <div class="box">
                    <input class="title hidden" placeholder="Title" type="text" name="title" id="">
                    <textarea class="description" placeholder="Take a note" name="description" id="description"></textarea>
                    {% csrf_token %}
                    <input class="close hidden" type="submit" value="close">
                </div>
        </form>
        <div class="display-section">
            {% for d in data %}
            <form action="{% url 'edit' d.id %}" method="post">
                <div class="parent-card">
                    <div class="card" tabindex="0" contenteditable="false">
                        
                        <h5  class="card-title" contenteditable="false">
                            <!-- <input type="text" class="title1" value="{{d.title}}" name="" id=""> -->
                            {{d.title}}
                        </h5>
                        
                        <p class="card-text"  contenteditable="false">
                            <!-- <textarea name="" class="description1" id="">{{d.description}}</textarea> -->
                            {{d.description}}
                        </p>
                        
                        {% csrf_token %}
                        <a href="{% url 'delete' d.id %}" class="card-link"><ion-icon name="trash-outline"></ion-icon></a>
                    </div>
                </div>
            </form>
            {% endfor %}
        </div>

        <div id="temp"  class="overlay">
            content
        </div>
    </div>

    <script src="{% static 'js/script.js' %}" > </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
